<!DOCTYPE html>
<html lang="en">
    <title>SteganographyJr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="robots" content="index/follow">
    <meta name="description" content="A Steganography application for iOS, Android, and UWP.">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
            outline: 1px solid black;
            font-size: 28px;
        }

        h1 {
            display: inline-block;
            font-size: 100px;
            letter-spacing: 6px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .clip-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: rgba(255,255,255,0);
            background-size: cover;
        }

        .sparkle-rainbow {
            background-image: url(images/color-spectrum.png);
        }
        .galaxy {
            background-image: url(images/galaxy.png);
        }

        h1.sparkle-rainbow {
            /* because it doesn't render how you would expect (cuts off the right edge of the r in jr) */
            padding-right:5px;
        }

        body-text-sparkle-rainbow {

        }

        .stroke-text {
            -webkit-text-stroke: 1px rgb(50, 50, 50);
        }

        .autological-color :nth-child(1) { color: red; }
        .autological-color :nth-child(2) { color: orange; }
        .autological-color :nth-child(3) { color: yellow; }
        .autological-color :nth-child(4) { color: green; }
        .autological-color :nth-child(5) { color: blue; }
        .autological-color :nth-child(6) { color: violet; }

        .what-it-do {
            text-decoration: underline;
        }

        .red { color:red; }
        .green { color:green; }
        .blue { color:blue; }
    </style>
    <body>
        <header>
            <h1 class="clip-text sparkle-rainbow stroke-text">Steganography <sub>Jr</sub></h1>
            <h2>
                Hide your data in
                <span class="autological-color stroke-text">
                    <span>C</span><span>o</span><span>l</span><span>o</span><span>r</span><span>!</span>
                </span>
            </h2>
            <h2 class="what-it-do">What it do?</h2>
            <p>
                Each pixel in an image contains a value for 
                <span class="red ">red</span>,
                <span class="green">green</span>, and
                <span class="blue">blue</span>
                between 0 and 255.
                <span class="clip-text galaxy stroke-text">Steganography <sub>Jr</sub></span>
                
                just moves those values up or down by one to form a binary message.
            </p>
        </header>
        <!-- <section></section> -->
        <!-- <section></section> -->
        <!-- <section></section> -->
    </body>
</html>
